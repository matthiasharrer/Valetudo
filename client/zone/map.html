<ons-page id="map-page">
    <ons-progress-bar id="loading-bar-map" value="0" indeterminate="indeterminate"></ons-progress-bar>
    <div class="map-container">
        <canvas id="map-canvas"></canvas>
        <div id="console">
            <div class="pt_val">
                <label for="x1">X1: </label><input type="text" name="x1" id="x1" readonly /><label for="y1">Y1: </label><input type="text" name="y1" id="y1" readonly />
            </div>
            <div class="pt_val">
                <label for="x2">X2: </label><input type="text" name="x2" id="x2" readonly /><label for="y2">Y2: </label><input type="text" name="y2" id="y2" readonly />
            </div>
        </div>
        <button id="goto">Goto</button>
        <button id="zone">Zone</button>
    </div>

    <script type="module">
        import { VacuumMap } from "./js-modules/vacuum-map.js"

        document.getElementById("appNavigator").removeAttribute("swipable");
        document.getElementById("sidemenu").removeAttribute("swipable");
        document.getElementById("appTabbar").removeAttribute("swipable");

        const loadingBar = document.getElementById('loading-bar-map');
        let map = null;
        let currentRefreshTimer = null;

        document.getElementById("goto").onclick = () => map.goto_point();
        document.getElementById("zone").onclick = () => map.zoned_cleanup();

        function updateMapPage() {
            loadingBar.setAttribute("indeterminate", "indeterminate");
            fn.request("api/map/latest?doNotTransformPath", "GET", function (err, mapData) {
                loadingBar.removeAttribute("indeterminate");
                if (!err) {
                    if(map === null) {
                        map = new VacuumMap(document.getElementById('map-canvas'));
                        map.initCanvas(mapData);
                    } else {
                        map.updateMap(mapData);
                    }
                } else {
                    ons.notification.toast(err, { buttonLabel: 'Dismiss', timeout: 1500 })
                }

                currentRefreshTimer = window.setTimeout(function () {
                    updateMapPage();
                }.bind(this), 5000);
            })
        }
        updateMapPage();

        // ons.getScriptPage().onShow = function () {
        //     updateMapPage();
        // };

        // ons.getScriptPage().onHide = function () {
        //     window.clearTimeout(currentRefreshTimer);
        // };

        function fetchmap() {
            fetch("/api/map/latest?doNotTransformPath")
                .then(res => res.json())
                .then(map.updateMap)
                .then(_ => setTimeout(fetchmap, 3000));
        }

        fetch("/api/map/latest?doNotTransformPath")
            .then(res => res.json())
            .then(map.initCanvas)
            .then(_ => setTimeout(fetchmap, 3000));
    </script>
    <style>
        :root {
            --map-background-1: #efeff4;
            --map-background-2: #afafaf;

            --map-free: #0076ff;
            --map-occupied: #6699ff;
            --path: #ffffff;
        }

        .map-container {
            box-sizing: border-box;
            height: 100%;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 100px;
            grid-template-areas:
                "map map"
                "button1 button2";
            justify-items: stretch;
            align-items: stretch;
        }

        canvas#map-canvas {
            grid-area: map;
            touch-action: none;
            background-image: linear-gradient(var(--map-background-1), var(--map-background-2));
        }
        #console {
	    display: block;
	    position: absolute;
	    right: 0;
	    top: 0;
	    width: 300px;
	    max-width: 90%;
            background: rgba(255,255,255,0.8);
            border: 1px solid #000;
            padding: 10px;
        }
        #console .pt_val {
            width: 100%;
            position: relative;
            overflow: hidden;
            display: block;
            margin-bottom: 5px;
        }
        #console label, #console input {
            display: inline;
            margin: 0;
            padding: 0;
        }
        #console label {
            width: 13%;
        }
        #console input {
           width: 35%;
        }
    </style>
</ons-page>
